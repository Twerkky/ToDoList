<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-todo"> My To Do List</h1>
    <div class="input-panel">
        <input type="text" id="task-name-input" maxlength="20">
        <button id="add-task-btn">Add Task</button>
    </div>
    <div class="input-panel">
        <button id="show-all-btn">ALL</button>
        <button id="show-not-completed-btn">Still waiting</button>
    </div>
    <div class="task-list">
        <p id="start-message">No new tasks</p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
